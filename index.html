<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stopwatch ⏱️</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      color: #00ffd5;
      text-shadow: 0 0 8px #00ffd5;
    }

    .stopwatch {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 12px solid #00ffd5;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #000 60%, #222 100%);
      box-shadow: 0 0 40px rgba(0, 255, 213, 0.3);
      position: relative;
      margin-bottom: 30px;
    }

    #display {
      font-size: 2.2em;
      letter-spacing: 1px;
      text-align: center;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    button {
      font-size: 1.1em;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #start { background: #28a745; color: white; }
    #stop { background: #dc3545; color: white; }
    #reset { background: #ffc107; color: black; }

    button:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Stopwatch ⏱️</h1>
  <div class="stopwatch">
    <div id="display">00:00:00.00</div>
  </div>
  <div class="buttons">
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="reset">Reset</button>
  </div>

  <script>
    let [hours, minutes, seconds, milliseconds] = [0, 0, 0, 0];
    let timer = null;

    const display = document.getElementById("display");

    function updateDisplay() {
      let h = hours < 10 ? "0" + hours : hours;
      let m = minutes < 10 ? "0" + minutes : minutes;
      let s = seconds < 10 ? "0" + seconds : seconds;
      let ms = milliseconds < 10 ? "0" + milliseconds : milliseconds;
      display.innerText = `${h}:${m}:${s}.${ms}`;
    }

    function startTimer() {
      if (timer !== null) return;

      timer = setInterval(() => {
        milliseconds++;
        if (milliseconds === 100) {
          milliseconds = 0;
          seconds++;
        }
        if (seconds === 60) {
          seconds = 0;
          minutes++;
        }
        if (minutes === 60) {
          minutes = 0;
          hours++;
        }
        updateDisplay();
      }, 10); // 10ms = hundredths of a second
    }

    function stopTimer() {
      clearInterval(timer);
      timer = null;
    }

    function resetTimer() {
      stopTimer();
      [hours, minutes, seconds, milliseconds] = [0, 0, 0, 0];
      updateDisplay();
    }

    document.getElementById("start").addEventListener("click", startTimer);
    document.getElementById("stop").addEventListener("click", stopTimer);
    document.getElementById("reset").addEventListener("click", resetTimer);
  </script>
</body>
</html>
